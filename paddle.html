<!DOCTYPE html>
<html lang="en" color-mode="user">
  <head>
    <title>Harry Sotnick-Hommel's Paddle Overlay Checkout Demo</title>
    <meta charset="UTF-8" />

    <!-- Load the Paddle.js library to handle checkout -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <style>
      .page-container {
        max-width: 900px;
        margin: auto;
        text-align: center;
        margin-top: 2em;
        padding-left: 1em;
        padding-right: 1em;
      }
      .grid {
        display: block;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      Paddle.Environment.set("sandbox"); // Set to Sandbox for testing

      // Initialise Paddle with client-side token
      Paddle.Initialize({
        token: "test_9a13e2f706e5f5d9748377187ec", // client-side token
      });

      // Array of products w/ Price IDs and Quantities
      let itemsList = [
        {
          priceId: "pri_01gsz8ntc6z7npqqp6j4ys0w1w",
          quantity: 5,
        },
        {
          priceId: "pri_01h1vjfevh5etwq3rb416a23h2",
          quantity: 1,
        },
      ];

      // open paddle checkout w/ specified items
      function openCheckout(items) {
        Paddle.Checkout.open({
          items: items, // Pass items to checkout
        });
      }
    </script>

    <div class="page-container">
      <!-- Checkout button triggering Paddle checkout overlay -->
      <a
        href="#"
        class="Paddle_button"
        data-theme="light"
        onclick='openCheckout([{ "priceId": "pri_01hrswc94vcn3ye84q0q0j3rdw" }])'
      >
        Checkout here!
      </a>
    </div>
  </body>
</html>
